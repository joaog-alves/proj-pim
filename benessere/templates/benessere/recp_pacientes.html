    <!-- Tabela de Pacientes -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.cpf }}</td>
                <td>
                    <a href="{% url 'recp_detalhes_paciente' paciente.id %}" class="btn btn-primary btn-sm">Acessar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nenhum paciente encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
