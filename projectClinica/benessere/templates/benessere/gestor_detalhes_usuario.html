{% extends 'benessere/gestor_base.html' %}
{% block content %}
  <h1>Detalhes do Usuário</h1>
  <p><strong>Username:</strong> {{ usuario.username }}</p>
  <p><strong>Email:</strong> {{ usuario.email }}</p>
  <p><strong>Tipo de Usuário:</strong> 
    {% if usuario.groups.all %}
      {{ usuario.groups.all.0.name }}
    {% else %}
      Não definido
    {% endif %}
  </p>
  <a href="{% url 'gestor_usuarios' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}
