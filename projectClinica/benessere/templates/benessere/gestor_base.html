<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'benessere/css/style.css' %}">
    <title>{% block title %}Benessere - Gestor{% endblock %}</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container-fluid">
        <img src="{% static 'benessere/img/logo.png' %}" alt="Logo" class="logo-img">
        <div class="d-flex ms-auto">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger" id="logout-button">Sair</a>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="nav flex-column" id="opcoes-sidebar">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'gestor_usuarios' %}">Usuários</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_pagamentos' %}">Pagamentos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'recp_pacientes' %}">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'recp_consultas' %}">Consultas</a>
        </li>
    </ul>
    <div class="sidebar-user-info d-flex flex-column align-items-center" id="foto-nome">
        <img src="{% static 'benessere/img/user.jpg' %}" alt="User Photo" class="user-photo">
        <h5 class="user-name">Nome do Gestor</h5>
    </div>
</div>

<!-- Main Content Area -->
<div id="page-content-wrapper">
    <div class="container mt-4">
        {% block content %}
        <!-- Conteúdo específico de cada página -->
        {% endblock %}
    </div>
</div>

        <!-- Link para criar um novo usuário -->
        <a href="{% url 'criar_usuario' %}" class="btn create-user-btn mt-3">Criar Novo Usuário</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
