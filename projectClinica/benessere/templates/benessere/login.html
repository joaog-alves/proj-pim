<!-- templates/benessere/login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'benessere/css/style.css' %}">
    <title>{% block title %}Benessere - Gestor{% endblock %}</title>
</head>
<body>

<div class="login-container">
    <img class="imagem" src="{% static 'benessere/img/logo.png' %}" alt="Logo Benessere" class="img-fluid mb-3">
    <div class="login-card">

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }} <!-- Label do campo de usuário -->
                {{ form.username }} <!-- Campo de entrada do usuário -->
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }} <!-- Label do campo de senha -->
                {{ form.password }} <!-- Campo de entrada de senha -->
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</div>

<!-- Link para o JavaScript do Bootstrap 5.3.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
