<!-- templates/benessere/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Benessere</title>
    <!-- Link para o CSS do Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'benessere/css/style.css' %}">

    <style>
        body {
            background-color: #E9E3DA; /* Cor de fundo */
            font-family: 'Inter', sans-serif;
        }

        /* Centraliza o conteúdo de login */
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Card de login */
        .login-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Ajuste da imagem do logo */
        .login-card img {
            display: block;
            margin: 0 auto;
            width: 12rem;
        }

        /* Título do formulário de login */
        .login-card h3 {
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Botão de login */
        .login-card button {
            background-color: #B6AFA1;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .login-card button:hover {
            background-color: #a89c8e;
        }

        /* Botão para criar novo usuário */
        .create-user-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-user-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="{% static 'benessere/img/logo.png' %}" alt="Logo Benessere" class="img-fluid mb-3">
    <div class="login-card">
        <h3>Login</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }} <!-- Label do campo de usuário -->
                {{ form.username }} <!-- Campo de entrada do usuário -->
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }} <!-- Label do campo de senha -->
                {{ form.password }} <!-- Campo de entrada de senha -->
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <!-- Exibe erros gerais do formulário, se houver -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger mt-3">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

   

<!-- Link para o JavaScript do Bootstrap 5.3.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
