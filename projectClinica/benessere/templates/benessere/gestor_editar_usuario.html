<!-- templates/benessere/gestor_editar_usuario.html -->
{% extends 'benessere/gestor_base.html' %}

{% block title %}Editar Usuário - Benessere{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h3>Editar Usuário: {{ usuario.username }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Campo de Nome de Usuário -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nome de Usuário</label>
                    <input type="text" name="username" value="{{ usuario.username }}" class="form-control" id="id_username" required>
                </div>

                <!-- Campo de Email -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" value="{{ usuario.email }}" class="form-control" id="id_email" required>
                </div>

                <!-- Campo de Grupo -->
                <div class="form-group">
                    <label for="id_groups">Grupo</label>
                    {{ form.groups }} <!-- Isso vai renderizar o dropdown para escolher um grupo -->
                </div>
                
                <!-- Botões de Ação -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'gestor_dashboard' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
