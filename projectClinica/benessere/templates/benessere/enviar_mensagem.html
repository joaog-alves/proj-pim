{% extends base_template %}

{% block title %}Enviar Mensagem{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Enviar Mensagem</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_destinatario">Destinat√°rio:</label>
            {{ form.destinatario }}
        </div>
        <div class="form-group">
            <label for="id_texto">Mensagem:</label>
            {{ form.texto }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        <a href="{% url 'listar_mensagens' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
